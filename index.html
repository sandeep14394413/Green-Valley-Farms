<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green Valley Farms - Fresh Organic Farm Products Delivered Daily">
    <title>Green Valley Farms - Premium Organic Products</title>
    
    <link href="https://unpkg.com/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * { font-family: 'Poppins', sans-serif; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(34, 197, 94, 0.4), 0 0 60px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 50px rgba(34, 197, 94, 0.8), 0 0 100px rgba(16, 185, 129, 0.4); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes slide-up {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes scale-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes rotate-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .float-animation { animation: float 6s ease-in-out infinite; }
        .glow-pulse { animation: pulse-glow 3s ease-in-out infinite; }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
        .slide-up { animation: slide-up 0.6s ease-out; }
        .scale-pulse { animation: scale-pulse 2s ease-in-out infinite; }
        
        .gradient-mesh {
            background: 
                radial-gradient(at 40% 20%, rgba(34, 197, 94, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(16, 185, 129, 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(5, 150, 105, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 50%, rgba(20, 184, 166, 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(6, 182, 212, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(34, 197, 94, 0.3) 0px, transparent 50%),
                linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            animation: gradient-shift 20s ease infinite;
            background-size: 200% 200%;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .text-shadow { text-shadow: 2px 4px 8px rgba(0,0,0,0.1); }
        
        .glow-green {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4),
                        0 0 40px rgba(34, 197, 94, 0.2),
                        inset 0 0 20px rgba(34, 197, 94, 0.1);
        }
        
        .card-3d {
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .card-3d:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
        }
        
        .image-glow::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(34, 197, 94, 0.3), rgba(16, 185, 129, 0.3));
            opacity: 0;
            transition: opacity 0.5s;
            border-radius: inherit;
        }
        
        .image-glow:hover::after { opacity: 1; }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(34, 197, 94, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        html { scroll-behavior: smooth; }
        
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #22c55e, #10b981); 
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #16a34a, #059669); }
    </style>
</head>
<body class="gradient-mesh overflow-x-hidden">
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Leaf, ShoppingCart, Phone, Mail, MapPin, User, Menu, X, Package, TrendingUp, Award, Users, Heart, Star, CheckCircle, Clock, Truck, Shield, Sparkles, Zap } = lucide;

        // Create floating particles
        useEffect(() => {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container?.appendChild(particle);
            }
        }, []);

        const GreenValleyFarms = () => {
          const [activeSection, setActiveSection] = useState('home');
          const [showLogin, setShowLogin] = useState(false);
          const [showRegister, setShowRegister] = useState(false);
          const [isLoggedIn, setIsLoggedIn] = useState(false);
          const [currentUser, setCurrentUser] = useState(null);
          const [cart, setCart] = useState([]);
          const [orders, setOrders] = useState([]);
          const [customers, setCustomers] = useState([]);
          const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
          const [showMobileMenu, setShowMobileMenu] = useState(false);
          
          const [loginForm, setLoginForm] = useState({ email: '', password: '' });
          const [registerForm, setRegisterForm] = useState({
            name: '', email: '', phone: '', address: '', password: ''
          });
          const [orderForm, setOrderForm] = useState({
            customerName: '', phone: '', address: '', items: '', notes: ''
          });

          useEffect(() => {
            const handleMouse = (e) => setMousePos({ x: e.clientX, y: e.clientY });
            window.addEventListener('mousemove', handleMouse);
            loadCustomers();
            loadOrders();
            checkLogin();
            lucide.createIcons();
            return () => window.removeEventListener('mousemove', handleMouse);
          }, []);

          useEffect(() => {
            lucide.createIcons();
          }, [activeSection, showLogin, showRegister, customers, orders]);

          const checkLogin = async () => {
            try {
              const session = await window.storage.get('farm_session');
              if (session?.value) {
                const user = JSON.parse(session.value);
                setCurrentUser(user);
                setIsLoggedIn(true);
              }
            } catch (e) {}
          };

          const loadCustomers = async () => {
            try {
              const keys = await window.storage.list('customer:');
              if (keys?.keys) {
                const loaded = [];
                for (const key of keys.keys) {
                  const result = await window.storage.get(key);
                  if (result?.value) loaded.push(JSON.parse(result.value));
                }
                setCustomers(loaded);
              }
            } catch (e) {}
          };

          const loadOrders = async () => {
            try {
              const keys = await window.storage.list('order:');
              if (keys?.keys) {
                const loaded = [];
                for (const key of keys.keys) {
                  const result = await window.storage.get(key);
                  if (result?.value) loaded.push(JSON.parse(result.value));
                }
                setOrders(loaded);
              }
            } catch (e) {}
          };

          const handleRegister = async () => {
            if (!registerForm.name || !registerForm.email || !registerForm.password) {
              alert('Please fill all required fields');
              return;
            }
            try {
              const id = `customer:${Date.now()}`;
              const customer = { id, ...registerForm, registeredAt: new Date().toISOString(), totalOrders: 0 };
              await window.storage.set(id, JSON.stringify(customer));
              await loadCustomers();
              setRegisterForm({ name: '', email: '', phone: '', address: '', password: '' });
              setShowRegister(false);
              alert('âœ… Registration successful! Please login.');
            } catch (e) {
              alert('Registration failed');
            }
          };

          const handleLogin = async () => {
            const customer = customers.find(c => c.email === loginForm.email && c.password === loginForm.password);
            if (customer) {
              await window.storage.set('farm_session', JSON.stringify(customer));
              setCurrentUser(customer);
              setIsLoggedIn(true);
              setShowLogin(false);
              setLoginForm({ email: '', password: '' });
            } else {
              alert('Invalid credentials');
            }
          };

          const handleLogout = async () => {
            try {
              await window.storage.delete('farm_session');
              setIsLoggedIn(false);
              setCurrentUser(null);
              setCart([]);
            } catch (e) {}
          };

          const placeOrder = async () => {
            if (!orderForm.customerName || !orderForm.phone || !orderForm.items) {
              alert('Please fill required fields');
              return;
            }
            try {
              const id = `order:${Date.now()}`;
              const order = {
                id, ...orderForm,
                customerId: currentUser?.id || 'guest',
                status: 'pending',
                orderedAt: new Date().toISOString()
              };
              await window.storage.set(id, JSON.stringify(order));
              await loadOrders();
              setOrderForm({ customerName: '', phone: '', address: '', items: '', notes: '' });
              alert('ðŸŽ‰ Order placed successfully!');
            } catch (e) {
              alert('Order failed');
            }
          };

          const products = [
            { id: 1, name: 'Fresh Tomatoes', category: 'vegetables', price: 40, unit: 'kg', image: 'https://images.unsplash.com/photo-1592924357228-91a4daadcfea?w=400', stock: 100, badge: 'Popular' },
            { id: 2, name: 'Organic Spinach', category: 'vegetables', price: 30, unit: 'bunch', image: 'https://images.unsplash.com/photo-1576045057995-568f588f82fb?w=400', stock: 50, badge: 'Organic' },
            { id: 3, name: 'Farm Potatoes', category: 'vegetables', price: 25, unit: 'kg', image: 'https://images.unsplash.com/photo-1518977676601-b53f82aba655?w=400', stock: 200, badge: 'Fresh' },
            { id: 4, name: 'Sweet Carrots', category: 'vegetables', price: 35, unit: 'kg', image: 'https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?w=400', stock: 80, badge: 'Sweet' },
            { id: 5, name: 'Fresh Mangoes', category: 'fruits', price: 80, unit: 'kg', image: 'https://images.unsplash.com/photo-1605027990121-cbae9def9d5f?w=400', stock: 60, badge: 'Seasonal' },
            { id: 6, name: 'Ripe Bananas', category: 'fruits', price: 50, unit: 'dozen', image: 'https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e?w=400', stock: 100, badge: 'Popular' },
            { id: 7, name: 'Sweet Papaya', category: 'fruits', price: 40, unit: 'kg', image: 'https://images.unsplash.com/photo-1617112848923-cc2234396a8d?w=400', stock: 40, badge: 'Fresh' },
            { id: 8, name: 'Farm Fresh Milk', category: 'dairy', price: 60, unit: 'liter', image: 'https://images.unsplash.com/photo-1550583724-b2692b85b150?w=400', stock: 150, badge: 'Daily' },
            { id: 9, name: 'Pure Paneer', category: 'dairy', price: 300, unit: 'kg', image: 'https://images.unsplash.com/photo-1631452180519-c014fe946bc7?w=400', stock: 30, badge: 'Premium' },
            { id: 10, name: 'Basmati Rice', category: 'rice', price: 120, unit: 'kg', image: 'https://images.unsplash.com/photo-1586201375761-83865001e31c?w=400', stock: 500, badge: 'Premium' },
            { id: 11, name: 'Brown Rice', category: 'rice', price: 80, unit: 'kg', image: 'https://images.unsplash.com/photo-1536304993881-ff6e9eefa2a6?w=400', stock: 300, badge: 'Healthy' },
            { id: 12, name: 'Fresh Butter', category: 'dairy', price: 400, unit: 'kg', image: 'https://images.unsplash.com/photo-1589985270826-4b7bb135bc9d?w=400', stock: 20, badge: 'Homemade' },
          ];

          const addToCart = (product) => {
            setCart([...cart, product]);
            alert(`âœ… ${product.name} added to cart!`);
          };

          const stats = [
            { icon: 'users', label: 'Happy Customers', value: customers.length || '500+', color: 'from-green-500 via-emerald-500 to-teal-500', gradient: 'linear-gradient(135deg, #22c55e 0%, #10b981 50%, #14b8a6 100%)' },
            { icon: 'package', label: 'Products', value: '50+', color: 'from-blue-500 via-cyan-500 to-sky-500', gradient: 'linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #0ea5e9 100%)' },
            { icon: 'trending-up', label: 'Orders/Month', value: orders.length || '1K+', color: 'from-purple-500 via-pink-500 to-rose-500', gradient: 'linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f43f5e 100%)' },
            { icon: 'award', label: 'Quality Rating', value: '5.0â˜…', color: 'from-orange-500 via-amber-500 to-yellow-500', gradient: 'linear-gradient(135deg, #f97316 0%, #f59e0b 50%, #eab308 100%)' }
          ];

          return (
            <div className="min-h-screen relative">
              {/* Navigation */}
              <nav className="sticky top-0 z-50 glass border-b border-white/20 shadow-2xl">
                <div className="max-w-7xl mx-auto px-4 py-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-4 slide-up">
                      <div className="relative float-animation">
                        <div className="absolute inset-0 bg-gradient-to-r from-green-400 via-emerald-400 to-teal-400 rounded-3xl blur-2xl opacity-60 scale-pulse"></div>
                        <div className="relative bg-gradient-to-br from-green-600 via-emerald-600 to-teal-600 p-4 rounded-3xl shadow-2xl glow-green">
                          <i data-lucide="leaf" className="w-10 h-10 text-white"></i>
                        </div>
                      </div>
                      <div>
                        <h1 className="text-3xl font-black bg-gradient-to-r from-green-600 via-emerald-600 to-teal-600 bg-clip-text text-transparent text-shadow">
                          Green Valley Farms
                        </h1>
                        <p className="text-xs font-bold text-gray-700 flex items-center gap-1">
                          <i data-lucide="sparkles" className="w-3 h-3 text-green-500"></i>
                          100% Organic â€¢ Farm Fresh â€¢ Premium Quality
                        </p>
                      </div>
                    </div>
                    
                    <div className="hidden md:flex items-center gap-6">
                      {['home', 'products', 'order', 'customers'].map(section => (
                        <button 
                          key={section}
                          onClick={() => setActiveSection(section)} 
                          className={`relative text-gray-700 hover:text-green-600 font-bold transition-all hover:scale-110 ${activeSection === section ? 'text-green-600' : ''}`}
                        >
                          {section.charAt(0).toUpperCase() + section.slice(1)}
                          {activeSection === section && (
                            <span className="absolute -bottom-1 left-0 right-0 h-1 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full"></span>
                          )}
                        </button>
                      ))}
                      
                      {isLoggedIn ? (
                        <div className="flex items-center gap-3">
                          <div className="glass px-4 py-2 rounded-full flex items-center gap-2 shadow-lg">
                            <i data-lucide="user" className="w-4 h-4 text-green-600"></i>
                            <span className="text-sm font-bold text-gray-700">{currentUser?.name}</span>
                          </div>
                          <button onClick={handleLogout} className="bg-gradient-to-r from-red-500 to-rose-500 text-white px-5 py-2 rounded-full font-bold shadow-lg hover:shadow-2xl transition-all hover:scale-105">
                            Logout
                          </button>
                        </div>
                      ) : (
                        <div className="flex gap-3">
                          <button onClick={() => setShowLogin(true)} className="glass-dark text-white px-6 py-2 rounded-full font-bold shadow-lg hover:shadow-2xl transition-all hover:scale-105">
                            Login
                          </button>
                          <button onClick={() => setShowRegister(true)} className="bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 text-white px-6 py-2 rounded-full font-bold shadow-xl hover:shadow-2xl transition-all hover:scale-105 glow-pulse">
                            Register
                          </button>
                        </div>
                      )}
                      
                      <button className="relative bg-gradient-to-br from-green-600 to-emerald-600 p-4 rounded-2xl shadow-xl hover:shadow-2xl transition-all hover:scale-110 glow-green">
                        <i data-lucide="shopping-cart" className="w-6 h-6 text-white"></i>
                        {cart.length > 0 && (
                          <span className="absolute -top-2 -right-2 bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs font-black w-7 h-7 rounded-full flex items-center justify-center shadow-lg scale-pulse">
                            {cart.length}
                          </span>
                        )}
                      </button>
                    </div>

                    <button onClick={() => setShowMobileMenu(!showMobileMenu)} className="md:hidden glass p-3 rounded-2xl">
                      <i data-lucide={showMobileMenu ? 'x' : 'menu'} className="w-6 h-6"></i>
                    </button>
                  </div>
                </div>
              </nav>

              {/* Home Section */}
              {activeSection === 'home' && (
                <section className="py-20 px-4">
                  <div className="max-w-7xl mx-auto">
                    <div className="grid md:grid-cols-2 gap-16 items-center mb-24">
                      <div className="slide-up">
                        <div className="inline-flex items-center gap-3 glass px-6 py-3 rounded-full mb-8 shadow-xl scale-pulse">
                          <i data-lucide="star" className="w-5 h-5 text-yellow-500"></i>
                          <span className="font-black bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
                            100% ORGANIC & PESTICIDE-FREE
                          </span>
                        </div>
                        
                        <h1 className="text-7xl md:text-8xl font-black mb-8 leading-none">
                          <span className="bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 bg-clip-text text-transparent float-animation block mb-4 text-shadow" style={{WebkitTextStroke: '2px transparent'}}>
                            Farm Fresh
                          </span>
                          <span className="text-gray-800 text-shadow">To Your Table</span>
                        </h1>
                        
                        <p className="text-2xl text-gray-700 mb-10 leading-relaxed font-medium">
                          Experience the pure taste of nature with our handpicked, <span className="font-black text-green-600">organic produce</span>. Delivered fresh daily! ðŸŒ¾
                        </p>
                        
                        <div className="flex flex-wrap gap-4">
                          <button onClick={() => setActiveSection('products')} className="bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 text-white px-10 py-5 rounded-2xl font-black text-xl shadow-2xl hover:shadow-green-500/50 transition-all hover:scale-110 flex items-center gap-3 glow-pulse">
                            <i data-lucide="shopping-cart" className="w-7 h-7"></i>
                            Shop Now
                            <i data-lucide="sparkles" className="w-5 h-5"></i>
                          </button>
                          <button onClick={() => setActiveSection('order')} className="glass px-10 py-5 rounded-2xl font-black text-xl shadow-xl hover:shadow-2xl transition-all hover:scale-105 text-gray-700">
                            Place Order
                          </button>
                        </div>
                      </div>
                      
                      <div className="relative">
                        <div className="absolute inset-0 bg-gradient-to-r from-green-400 via-emerald-400 to-teal-400 rounded-[3rem] blur-3xl opacity-40 animate-pulse"></div>
                        <div className="relative glass rounded-[3rem] p-8 shadow-2xl card-3d">
                          <div className="relative overflow-hidden rounded-3xl shadow-2xl image-glow mb-8">
                            <img 
                              src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=800" 
                              alt="Farm"
                              className="w-full h-96 object-cover transition-transform duration-700 hover:scale-110"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                            <div className="absolute bottom-6 left-6 right-6">
                              <h3 className="text-white text-3xl font-black mb-2 text-shadow">Our Premium Farm</h3>
                              <p className="text-white/90 font-semibold">Cultivating excellence since 2000</p>
                            </div>
                          </div>
                          
                          <div className="grid grid-cols-3 gap-4">
                            {[
                              { value: '100%', label: 'Organic', color: 'from-green-500 to-emerald-500' },
                              { value: '24/7', label: 'Delivery', color: 'from-blue-500 to-cyan-500' },
                              { value: `${customers.length || '500'}+`, label: 'Customers', color: 'from-purple-500 to-pink-500' }
                            ].map((item, i) => (
                              <div key={i} className="glass rounded-2xl p-5 text-center shadow-lg hover:shadow-2xl transition-all hover:scale-110 card-3d">
                                <div className={`text-4xl font-black mb-2 bg-gradient-to-r ${item.color} bg-clip-text text-transparent`}>
                                  {item.value}
                                </div>
                                <div className="text-xs font-bold text-gray-600">{item.label}</div>
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>

                    {/* Stats Section with Enhanced Graphics */}
                    <div className="grid md:grid-cols-4 gap-6 mb-24">
                      {stats.map((stat, i) => (
                        <div key={i} className="group relative overflow-hidden glass rounded-3xl p-8 shadow-2xl hover:shadow-3xl transition-all hover:scale-110 hover:-translate-y-3 card-3d" style={{animationDelay: `${i * 0.1}s`}}>
                          <div className="absolute inset-0 opacity-10" style={{background: stat.gradient}}></div>
                          <div className="relative">
                            <div className={`w-20 h-20 bg-gradient-to-br ${stat.color} rounded-3xl flex items-center justify-center mb-6 shadow-2xl group-hover:scale-110 transition-transform glow-green`}>
                              <i data-lucide={stat.icon} className="w-10 h-10 text-white"></i>
                            </div>
                            <div className={`text-5xl font-black mb-3 bg-gradient-to-r ${stat.color} bg-clip-text text-transparent`}>
                              {stat.value}
                            </div>
                            <div className="text-gray-700 font-bold text-lg">{stat.label}</div>
                          </div>
                          <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br opacity-10 rounded-full blur-2xl" style={{background: stat.gradient}}></div>
                        </div>
                      ))}
                    </div>

                    {/* Features with Premium Cards */}
                    <div className="grid md:grid-cols-3 gap-8">
                      {[
                        { icon: 'truck', title: 'Free Delivery', desc: 'Free home delivery on orders above â‚¹500', color: 'from-green-500 to-emerald-600' },
